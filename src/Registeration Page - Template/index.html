<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crate new emp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <a href="./index.html" class="logo"><img src="./tbs_icon.png" alt="" width="100px"></a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
           <a href="">LOGIN</a>
           <a href="">CRATE NEW EMP</a>
           <a href="">ALL EMP</a>
        </nav>
    </header>

    <div class="r-container">
        <h1>Employee Details Entry</h1>
        <form action="#">
            <div class="r-form-first">
                <div class="r-fields">

                    <div class="inputfield">
                        <label>Emp I'D</label>
                        <input type="number" required>
                    </div>

                    <div class="inputfield">
                        <label>Emp Name</label>
                        <input type="text" required>
                    </div>

                    <div class="inputfield">
                        <label>DOB</label>
                        <input type="datetime" required>
                    </div>

                    <div class="inputfield">
                        <label>Address</label>
                        <input type="text" required>
                    </div>

                    <div class="inputfield">
                        <label>Mobile Number</label>
                        <input type="number" required>
                    </div>

                    <div class="inputfield">
                        <label>Blood Group</label>
                        <input type="text" required>
                    </div>
                    <div class="r-btn">

                        <button class="r-btn1">Update</button>
                        <button class="r-btn1">Previvew</button>
                    </div>

                </div>
            </div>


            <div class="r-form-second">
                <div class="r-fields">
                    <div class="inputfield">
                        <label>Aadhaar</label>
                        <div class="pdf">
                            <input type="file" required id="pdfFile">
                            <label for="pdfFile">
                                <img src="./download-pdf.png" alt="PDF Icon" srcset="" width="38px">
                            </label>
                        
                        </div>
                        <label>Image</label>
                        <div class="r-pdf">
                            
                            <input type="file" id="photoPic">
                            <label for="photoPic">
                                <img src="./gallery.png" alt="Image Pic" width="38px">
                            </label>
                        </div>
                    </div>
                    </div>

                    <div class="inputfield">
                        <label>Department</label>
                        <input type="text" required>
                    </div>


                    <div class="inputfield">
                        <label>DOJ</label>
                        <input type="text" required>
                    </div>

                    <div class="inputfield">
                        <label>DOR</label>
                        <input type="text" required>
                    </div>

                    <div class="inputfield">
                        <label>Emp destination</label>
                        <input type="text" required>
                    </div>

                    <div class="inputfield">
                        <label>Remarks</label>
                        <input type="text" required>
                    </div>

                    <div class="r-btn">

                        <button class="r-btn1">Submit</button>
                        <button class="r-btn1">Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </div>




</body>

</html>
